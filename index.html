<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>首页</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">

</head>
<body>
	<div id="content">
		<div class="bgm">
			<img class="word" src="images/bt.png" alt="">
			<img class="logo" src="images/logo2.png" alt="">
			<img class="light" src="images/light.png" alt="">
		</div>
		<img class="cloudl" src="images/yunz.png" alt="">
		<img class="cloudr" src="images/yuny.png" alt="">
		<div class="marquee"></div>
		<div class="island"">
			<!-- <img class="szs" src="themes/vendor/images/szs.png" alt=""> -->
			<div class="szs"></div>
			<div class="szx"></div>
			<div class="sy"></div>
		</div>
		<div class="phone">
			<input id="tel" type="text" placeholder="请输入手机号码">
			<!-- 清除键 -->
			<div id="clear"></div>
		</div>		
		<div class="code">
			<input id="check" type="text" placeholder="请输入验证码">
			<div id="send">验证码</div>
		</div>
			
		<div class="btn">
			<div id="receive">领取</div>
		</div>
		<!-- 手机号错误提示 -->
		<div class="error_num">手机号格式不正确哦</div>
		<!-- 验证码错误提示 -->
		<div class="error_code"></div>
		<!-- 验证码请求已发送提示 -->
		<div class="right_num"></div>
		<!-- 验证码错误提示 -->
		<div class="error_code"></div> 
		<div class="emptyParam">手机号/验证码不能为空</div>
		<div class="error_system"></div>
		<div id="description">
			<p>游戏规则 :</p>
			<p>1、通过扫一扫，一个用户（同一手机、设备号视为同一用户）每天可获得1次免费翻牌机会，免费翻牌机会当天有效；</p>
			<p>2、首次分享活动页面到朋友圈可获得一号集市线上商城5元无门槛现金红包；</p>
			<p>3、特别说明：部分翻牌抽中的奖品带有一定的领取条件；</p>
			<p>4、活动时间180天；</p>
			<p>5、在法律允许范围内，一号集市拥有活动的最终解释权。</p>
		</div>		
	</div>

</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/rem.js"></script>
<script src="js/index.js"></script>
<script src="js/md5.js"></script>
</html>
